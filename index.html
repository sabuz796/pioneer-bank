<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----bootstrap library----- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Pioneer Bank</title>
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h3>Login</h3>
        <input
          class="form-control"
          type="text"
          name=""
          id=""
          placeholder="e.g. sabuz@gmail.com"
        />
        <br />
        <input
          class="form-control"
          type="password"
          name=""
          id=""
          placeholder="password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <!-- ------transaction area------- -->

    <div id="transaction-area">
      <h2 class="text-center">Your ultimate balance is here!</h2>
      <div class="balance-sheet">
        <div class="container px-4">
          <div class="row gx-5">
            <div class="col">
              <div class="balance-up-down p-3 border deposit-color">
                <h5>Deposit</h5>
                <p>$ <span id="deposit-amount">00</span></p>
              </div>
            </div>
            <div class="col">
              <div class="balance-up-down p-3 border withdraw-color">
                <h5>Withdraw</h5>
                <p>$ <span id="withdraw-amount">00</span></p>
              </div>
            </div>
            <div class="col">
              <div class="balance-up-down p-3 border bg-success">
                <h5>Balance</h5>
                <p>$ <span id="balance-amount">1000</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ------input balance------ -->
      <div class="container px-4">
        <div class="row gx-5">
          <div class="col">
            <div class="input-box p-3 border p-5">
              <h5>Deposit</h5>
              <br />
              <input
                id="deposit-input"
                class="form-control"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to deposit"
              />
              <br /><br />
              <button id="deposit-button" class="btn btn-success">
                Deposit
              </button>
            </div>
          </div>
          <div class="col">
            <div class="input-box p-3 border p-5">
              <h5>Withdraw</h5>
              <br />
              <input
                id="withdraw-input"
                class="form-control"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to Withdraw"
                class="from-control"
              />
              <br /><br />
              <button id="withdraw-button" class="btn btn-success">
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- -----my custom js script------- -->
    <script src="script.js"></script>
  </body>
</html>
